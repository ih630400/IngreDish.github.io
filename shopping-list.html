<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>

        <div class="container">
            <h1>Shopping List</h1>
            <div id="message-container"></div>

                Please login or register an account to access your shopping list.
            </div>
            <div id="shopping-list-container" style="display: none;">
                <ul id="shopping-list"></ul>
                <div id="add-item-form">
                    <input type="text" id="new-item" placeholder="Add new item">
                    <button id="add-item-btn">Add Item</button>

        </div>
